<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Магазин опасных бритв и акксесуаров Razorstock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <section class="row1">
          <div class="logo">
            <img src="img/logo.png" alt="Логотип" />
          </div>
          <div class="logreg">
            <a class="logreg-link" href="#">Вход</a>
            <a class="logreg-link" href="#">Регистрация</a>
          </div>
          <div class="contacts">
            <ul class="contacts-table">
              <li class="contacts-table-list">
                <a href="mailto:sale@razorstock.com" title="Написать на Email"
                  ><img src="img/icon-email.png" alt="E-mail" />&nbsp;<span
                    >sale@razorstock.com</span
                  ></a
                >
              </li>
              <li class="contacts-table-list">
                <a href="tel://+79375775766" title="Позвонить"
                  ><img src="img/icon-phone.png" alt="Телефон" />
                  <span>+7-937-577-57-66</span></a
                >
              </li>
              <li class="contacts-table-list">
                <a href="#" title="Заказать обратный звонок"
                  ><img
                    src="img/icon-call.png"
                    alt="Заказать обратный звонок"
                  />&nbsp;<span> Перезвоните мне</span></a
                >
              </li>
              <li class="contacts-table-list">
                <a href="skype:razorstock?chat" title="Написать в Skype"
                  ><img src="img/icon-skype.png" alt="Skype" />&nbsp;<span>
                    razorstock</span
                  ></a
                >
              </li>
            </ul>
          </div>
          <div class="selection">
            <div class="currency">
              <span style="font-size: 13px">&nbsp;Валюта</span>
            </div>
            <div class="language">
              <select name="language" id="language">
                <option class="lang-option" value="choose">
                  Выберите язык
                </option>
                <option class="lang-option" value="ru|ru">Russian</option>
                <option class="lang-option" value="ru|en">English</option>
              </select>
            </div>
          </div>
          <div class="cart">
            <div class="cart-empty">
              <a href="#" class="cart-link">
                <img src="img/cart.svg" alt="Корзина" />
                <span>К сожалению,<br />Ваша корзина пуста.</span>
              </a>
            </div>
          </div>
        </section>
        <div class="row2"></div>
      </header>
    </div>
